<article class="sample-column calendar-wrapper">
    <div class="stay__info flex flex-col justify-start">
        <span class="text-lg m-3" *ngIf="range.length <2">Select {{ action }} Date</span>
        <span class=" m-3"  *ngIf="range.length > 1">{{ this.range.length - 1 }} nights stay</span>
        <span class="font-custom text-xs m-3" *ngIf="range.length <2">Add your travel dates for exact pricing</span>
        <span class="font-custom text-xs m-3" *ngIf="range.length > 1">{{ checkin }} - {{ checkout }}</span>
    </div>
    <igx-calendar #calendar selection="range" [monthsViewNumber]="2" [hideOutsideDays]="true"
        (selected)="selectDates($event)">
    </igx-calendar>
    <igx-dialog #alert title="Availability" leftButtonLabel="OK" (leftButtonSelect)="alert.close()">
    </igx-dialog>
    <!-- <button class="w-full" igxButton="raised" (click)="clearDate()">Check Availability</button> -->
</article>
